name: Backend Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build_on_ubuntu:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:14-3.2
        env:
          # must specify password for PG Docker container image, see: https://registry.hub.docker.com/_/postgres?tab=description&page=1&name=10
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ai
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Clone fAIr utilities
        run: git clone https://github.com/hotosm/fAIr-utilities.git

      - name: Prepare fAIr utilities for Home
        run: cd fAIr-utilities

      - name : Get my current working dir 
        run : 
          pwd

      - name: Clone Basemodel
        run: git clone https://github.com/radiantearth/model_ramp_baseline.git

      - name: Clone Ramp
        run: git clone https://github.com/kshitijrajsharma/ramp-code-fAIr.git ramp-code

      - name: Copy Basemodel
        run: cp -r model_ramp_baseline/data/input/checkpoint.tf ramp-code/ramp/checkpoint.tf

      - name: Remove Basemodel
        run: rm -rf model_ramp_baseline

      - name: Add ubuntugis ppa & Update
        run: sudo add-apt-repository ppa:ubuntugis/ppa && sudo apt-get update

      - name: Install numpy
        run: pip install numpy==1.23.5

      - name: Install gdal
        run: |
          sudo apt-get install gdal-bin
          sudo apt-get install libgdal-dev
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal
          pip install --global-option=build_ext --global-option="-I/usr/include/gdal" GDAL==`gdal-config --version`

      - name: Install ramp dependecies
        run: |
          cd ramp-code && cd colab && make install

      - name: Navigate to fair utilities dir
        run: |
          cd ../.. 
          ls

      - name: Install fair utilities
        run: pip install -e .

      - name: Navigate back to fAIr Home
        run: cd ../

      - name: Install Psycopg2
        run: |
          sudo apt-get install python3-psycopg2

      - name: Install redis
        run: |
          sudo apt install lsb-release
          curl -fsSL https://packages.redis.io/gpg | sudo gpg --dearmor -o /usr/share/keyrings/redis-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/redis.list
          sudo apt-get update
          sudo apt-get install redis
          redis-cli ping

      - name: Setup Backend
        run: cd backend/

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      - name: Creating env
        run: |
          mv sample_env .env
          export DATABASE_URL=postgis://admin:password@localhost:5432/ai
      - name: Run celery worker
        run: |
          celery -A aiproject worker --loglevel=debug &
      - name: Run flower dashboard
        run: |
          celery -A aiproject --broker=redis://localhost:6379/ flower  &

      - name: Test Build
        run: |
          python manage.py makemigrations
          python manage.py makemigrations core
          python manage.py makemigrations login
          python manage.py migrate
          python manage.py migrate core
          python manage.py migrate login
